<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp</title>
</head>
<body>
    <div class="container ">
        <h1 class="mt-4">Add Todo</h1>
        <div class="row ">
            <div class="col">
                <form action="add_todo/" method="POST" class="form-inline">
                    <input type="text" name="content" placeholder="add item..." class="form-control rounded">
                    <button type="submit" class="m-2 btn btn-primary rounded">add</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    {% for items in todoitems %}
                    <li class="list-group-item">{{items.text}}
                        <div class="float-right">
                            <form action="delete/{{items.id}}/" method="POST">
                                <button type="submit" class="btn btn-sm rounded btn-danger">delete</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                  </ul>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
